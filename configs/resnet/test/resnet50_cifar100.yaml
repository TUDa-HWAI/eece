common_args:
  device: 'gpu'
  device_num:
    - 2
  device_name: "cuda:2"
data_args:
  dataset: "CIFAR100"
  num_classes: 100
  data_cache_dir: "/srv/data/image_dataset/CIFAR100"

model_args:
  architecture: "ResNet50"
  snet: false
  model_name: "ResNet50"
  model_cache_dir: "./trained_model/resnet50"
  expansion: 1
  forward_type: "normal_test_mac"

training_args:
  project_name: "resnet50"
  use_wandb: true
  early_stopping: false
  epochs: 200
  num_workers: 1
  batch_size: 1
  save_top_k: 5
  learning_rate: 0.1
  momentum: 0.9
  weight_decay: 0.0005
  milestones:
    - 60
    - 120
    - 160
  gamma: 0.2

exit_strategy:
  ckpt_path: './trained_model/resnet50/ResNet50.ckpt'
  strategy_name: ""
  activation: "softmax"
  num_exit_points: 6
















